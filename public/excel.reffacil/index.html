<!DOCTYPE html>
<html>
<head>
    <meta name="robots" content="noindex">
</head>
<body>
    <nav>
        <a href="en/index.html"></a>
        <a href="es/index.html"></a>
        <a href="ept/index.html"></a>
    </nav>
    <script>
        // Detects the language of the browser and adds it to the session variable "lang" if it does not exist.
        if(!sessionStorage.getItem('lang')){
            sessionStorage.setItem('lang', window.navigator.language.substring(0,2))
        };
        // redirects the location to the language version handled by the user's browser.
        window.location.href = sessionStorage.getItem('lang');
    </script>
</body>
</html>
